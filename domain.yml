version: "3.1"

intents:
  - greet
  - goodbye
  - ask_weather
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
    - text: "¡Hola! ¿En qué puedo ayudarte?"
  utter_goodbye:
    - text: "¡Adiós! Que tengas un buen día."
  utter_ask_weather:
    - text: "El clima de hoy es soleado con 25°C."
  utter_iamabot:
    - text: "Soy un bot creado para ayudarte."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
